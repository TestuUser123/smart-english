<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.min.css" />
		<link rel="stylesheet" href="css/main.min.css" />
		<title>Yangi guruh tashkil etish</title>
	</head> 
	<body>
    <div id="modal" class="modal active modal-select">
      <form action="#" class="modal-wrapper modal-wrapper_huge" method="POST">
        <div class="modal-inner">
          <h4 class="modal__title">Yangi guruh tashkil etish</h4>
          <div class="modal-select__item modal-three">
           
            <div class="modal-select__box">
              <label for="group-number">Guruhni ro‘yhartga olish raqami</label>
              <input id="group-number" class="modal-input" type="text" name="group-number" placeholder="№ G–00387">
            </div>
            <div class="modal-select__box">
              <label for="start-date">Birinchi darsni boshlanish sanasi</label>
              <input id="start-date" class="modal-input" type="date" name="start-date" value="2020-01-12">
            </div>
            <div class="modal-select__box">
              <label for="time">Dars kunlari va vaqtlari</label>
              <div class="modal-passport modal-passport-time">
                <select id="time" class="modal-input" name="time">
                  <option>08:00</option>
                  <option>10:00</option>
                </select>
                <select class="modal-input" name="week-day">
                  <option selected disabled value="">Dushanba</option>
                  <option>Dushanba Chorshanba Juma</option>
                  <option>Seshanba Payshanba Shanba</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-select__item modal-three">
            <div class="modal-select__box">
              <label for="main-teacher">Asosiy o‘qituvchi hodim</label>
              <input id="main-teacher" class="modal-input" type="text" name="main-teacher" placeholder="Shojalilov Muzaffar Murtozahonovich">
            </div>
            <div class="modal-select__box">
              <label for="building">Bino va filial</label>
              <select id="building" class="modal-input" name="building">
                <option>Marhamat Bosh amaliyot markazi</option>
                <option>Andijon filiali bosh amaliyot markazi</option>
              </select>
            </div>
            <div class="modal-select__box">
              <label for="group-style">Guruh uslubi</label>
              <select id="group-style" class="modal-input" name="group-style">
                <option>Innovation</option>
                <option>Traditionn</option>
              </select>
            </div>
          </div>
          <div class="modal-select__item modal-three">
            <div class="modal-select__box">
              <label for="teacher-range">Xodimning lavozimi</label>
              <select id="teacher-range" class="modal-input" name="teacher-range">
                <option>Main teacher</option>
                <option>Secondary teacher</option>
              </select>
            </div>
            <div class="modal-select__box">
              <label for="group-room">Guruhga biriktirilgan xona</label>
              <select id="group-room" class="modal-input" name="group-room">
                <option>3.1-xona</option>
                <option>1.3-xona</option>
              </select>
            </div>
            <div class="modal-select__box">
              <label for="price">Darslar soni va to’lov summasi</label>
              <div class="modal-passport">
                <input id="price" name='price' type="text" class="modal-input" placeholder="12">
                <input class="modal-input" type="text" name="price-sum" placeholder="185 000 so‘m">
              </div>
            </div>
            
          </div>
          <div class="modal-select__item modal-three">
            <div class="modal-select__box">
              <label for="teacher-name">Imtihon oluvchi o‘qituvchi</label>
              <select id="teacher-name" class="modal-input" name="teacher-name">
                <option>Qanaxatov Izzatulloh</option>
                <option>Abdulaziz Karimov</option>
              </select>
            </div>
            <div class="modal-select__box">
              <label for="group-type">Guruh turi</label>
              <select id="group-type" class="modal-input" name="group-type">
                <option>Adults</option>
                <option>Kids</option>
              </select>
            </div>
            <div class="modal-select__box">
              <label for="exam-time">Imtihon sanasi</label>
              <input id="exam-time" class="modal-input" type="text" name="exam-time" placeholder="24.03.2021">
            </div>
            
          </div>

        
        </div>
        <div class="input-buttons">
        <a href="group-new.html" id="modal-close" class="input-btn">Bekor qilish</a>
        <button class="input-btn input-btn--submit" type="submit">Saqlash</button>
        </div>
      </form>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
