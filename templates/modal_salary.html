{% extends "base.html" %}
{% load static%}
{% block title %}Oylik To'lovlar{% endblock%}
{% block content %}
    <div id="modal" class="modal active modal-select">
      <form action="#" class="modal-wrapper" method="POST">
      {% csrf_token %}
        <div class="modal-inner">
          <h4 class="modal__title">Oylik to‘lov tarif rejalarini kiritish</h4>
          <div class="modal-select__item">
            <div class="modal-select__box modal-select-plus">
              <label for="subject">O‘quv fanlar nomi</label>
            <select id="subject" class="modal-input" name="subject">
              {% for s in subjects %}
              <option>{{ s.name }}</option>   
              {% endfor %}           
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="group">Dars guruhlar turlari</label>
            <select id="group" class="modal-input" name="group">
              {% for s in salary %}
              <option>{{ s.group_type}}</option>   
              {% endfor %} 
            </select>
            </div>
          </div>
          <div class="modal-select__item">
            <div class="modal-select__box modal-select-plus">
              <label for="subject-type">Dars uslubi</label>
            <select id="subject-type" class="modal-input" name="subject-type">
              {% for p in patterns %}
              <option>{{ p.patterns }}</option>   
              {% endfor %} 
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="start-time">To‘lov ta’rif oylar soni </label>
              <input id="start-time" class="modal-input number-rule" name="start-time" type="text" placeholder="2 oy">
            </div>
          </div>
          <div class="modal-select__item">
            <div class="modal-select__box modal-select-plus">
              <label for="lesson-type">Dars turlari</label>
            <select id="lesson-type" class="modal-input" name="lesson-type">
               {% for t in l_types %}
              <option>{{ t.lesson_types }}</option>   
              {% endfor %} 
            </select>
            <a href="#" class="add-link">+ Yangi qo‘shish</a>
            </div>
            <div class="modal-select__box">
              <label for="end-time">Oylik badal to‘lov summasi</label>
              <input id="end-time" class="modal-input number-rule" name="end-time" type="text" placeholder="150 00">
            </div>
          </div>
        </div>
        <div class="input-buttons">
          <a href="{% url 'settings:salary' %}" id="modal-close" class="input-btn">Bekor qilish</a>
        <button class="input-btn input-btn--submit" type="submit">Saqlash</button>
        </div>
      </form>
    </div>
{% endblock content %}
